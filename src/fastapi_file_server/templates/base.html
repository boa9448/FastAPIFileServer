<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.1.js"
                integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
                crossorigin="anonymous"></script>

        <!-- font awesome -->
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />


        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body>
        {% block nav %}
        {% endblock %}

        <!-- scroll top button -->
        <div class="fixed-bottom mb-3 me-3">
            <div class="vstack gap-2">
                {% block bottom_btns %}
                {% endblock %}
                <div>
                    <button type="button" class="btn btn-primary rounded-circle float-end cmd-btn-size d-none" id="top-btn">
                        <i class="fa-solid fa-up-long"></i>
                    </button>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        {% import "macros.j2" as macros %}
        <script>
            (function(global, $, undefined){
                {{ macros.query_param_to_js_variable(query_params) }}
                {{ macros.path_param_to_js_variable(path_params) }}

                global.query_params = query_params;
                global.path_params = path_params;
            }(window.global = window.global || {}, jQuery));
        </script>
        {% block script %}
        {% endblock %}

        {% block extra_script %}
        {% endblock %}
    </body>
</html>
