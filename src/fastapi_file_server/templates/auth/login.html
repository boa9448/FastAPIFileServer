{% extends "base.html" %}
{% block content %}
<div class="container">
    <row>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h3 class="mb-5">Sign in</h3>
                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="user-id" placeholder="아이디">
                                    <label for="user-id">아이디</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="password" placeholder="비밀번호">
                                    <label for="password">비밀번호</label>
                                </div>
                                <div class="alert alert-danger d-none" role="alert" id="login-fail-alert">
                                    아이디 또는 비밀번호를 확인해주세요
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-light btn-block" id="join-btn" type="button">Join</button>
                                    <button class="btn btn-primary btn-block" id="login-btn" type="button">
                                        <span class="spinner-border spinner-border-sm d-none" id="login-spinner" role="status" aria-hidden="true"></span>
                                        Login
                                    </button>
                                </div>
                                <hr class="my-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </row>
</div>
{% endblock %}
{% block extra_script %}
<script src="{{ url_for('static', path='auth/login.js') }}"></script>
{% endblock %}
