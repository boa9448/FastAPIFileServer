{% extends "base.html" %}
{% block nav %}
    {% include "nav.html" %}
{% endblock %}
{% block content %}
<section class="vh-100">
    <div class="container pt-3 h-100">
        <div class="row d-flex justify-content-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body text-center">
                        <h3 class="mb-5 align-items-center">Me</h3>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="user-id" name="user-id" placeholder="아이디" disabled readonly>
                            <label for="user_id">아이디</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="user-password1" placeholder="비밀번호">
                            <label for="password1">비밀번호</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="user-password2" placeholder="비밀번호 확인">
                            <label for="password2">비밀번호 확인</label>
                        </div>
                        <div class="mb-2">
                            <button class="btn btn-primary w-100" id="password-edit-btn" type="button">
                                비밀번호 변경
                            </button>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="user-name">
                            <label for="name">이름</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="user-email" placeholder="name@example.com">
                            <label for="email">이메일 (name@example.com)</label>
                        </div>
                        <div class="alert alert-danger d-none" role="alert" id="no-active-alert">
                            계정이 비활성화된 상태입니다
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-light btn-block" id="back-btn" type="button">뒤로</button>
                            <button class="btn btn-primary btn-block" id="edit-btn" type="button">
                                수정
                                <span class="spinner-border spinner-border-sm d-none" id="edit-spinner" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock%}
{% block extra_script %}
<script src="{{ url_for('static', path='auth/me.js') }}"></script>
{% endblock %}
